{% extends "base.html" %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">
<title>{{news.post_title}}</title>
{% endblock %}
{% block content %}
<h1 class="text-center">{{news.post_title}}</h1>

<div class="row m-0">
    {% for new in news %}
    <div class="card mb-3 col-md-4 mx-auto">
        <img src="{% static new.post_image %}" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">{{new.post_title}}</h5>
            <p class="card-text">{{new.post_content}}</p>
            <!-- <a href="{{new.news_url}}">Lire plus</a> -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
