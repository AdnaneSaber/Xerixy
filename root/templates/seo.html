{% extends "base.html" %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/services.css' %}">
<title>{{link.title}}</title>
{% endblock %}
{% block content %}
<h1 class="text-center">{{link.title}}</h1>

<div class="row m-0">
    <div class="card mb-3 col-md-4 mx-auto">
        <div class="card-body">
            <h5 class="card-title">{{link.title}}</h5>
            <p class="card-text">{{link.content}}</p>
        </div>
    </div>
</div>
{% endblock %}
