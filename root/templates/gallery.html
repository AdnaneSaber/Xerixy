{% extends "base.html" %}
{% load static %}
{% load media %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/gallery.css' %}">
<title>Gallery - {{user.nom_sur_site}}</title>

{% endblock %}
{% block content %}

<div class="galleryWrapper">
    <div class="galleryContainer">
        <h1 data-text="Image gallery">Image gallery</h1>
        <main>
            {% for gal in gallery %}
            <figure><img src="{% media gal.image %}" alt="{{gal.alt}}" title="{{gal.alt}}">
                <figcaption>{{gal.image_title}}</figcaption>
            </figure>
    
            {% endfor %}
        </main>
    </div>
</div>
{% include 'contact-footer.html' %}
{% endblock content %}
